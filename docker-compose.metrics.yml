version: "3.9"
services:
  app:
    depends_on:
      - prometheus
    environment:
      management.endpoints.web.exposure.include: "prometheus,health"
  grafana:
    image: "grafana/grafana:10.2.2-ubuntu"
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - prometheus
    environment:
      todo: "set up grafana"
  prometheus:
    image: "prom/prometheus:v2.48.0"
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - "./docker/prometheus.yml:/etc/prometheus/prometheus.yml"
