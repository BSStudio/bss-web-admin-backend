version: 2.1
orbs: 
  codecov: codecov/codecov@3.2.5
  gradle: circleci/gradle@3.0.0
  docker: circleci/docker@2.2.0
executors:
  jdk:
    docker:
      - image: cimg/openjdk:17.0.8
  node:
    machine:
      image: ubuntu-2204:2022.10.2
jobs:
  gradle_test:
    executor: jdk
    steps:
      - checkout
      - gradle/with_cache:
          deps_checksum_file: build.gradle.kts
          steps:
            - run: ./gradlew test --continue --parallel
      - run:
          name: Save test results
          command: |
            mkdir -p test-results/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} test-results/junit/ \;
      - gradle/collect_test_results:
          reports_path: server/build/reports
          test_results_path: test-results
      - codecov/upload
  fork_join:
    docker:
      - image: alpine:latest
    steps:
      - run: echo "Fork!"
workflows:
  Build app:
    jobs:
      - gradle/run:
          name: Lint
          command: ktlintCheck --parallel
          deps_checksum_file: build.gradle.kts
          executor: jdk
      - gradle/run:
          name: Coverage verification
          command: jacocoTestCoverageVerification --parallel
          deps_checksum_file: build.gradle.kts
          executor: jdk
      - gradle/run:
          name: Build boot jar
          command: bootJar --parallel
          deps_checksum_file: build.gradle.kts
          executor: jdk
      - gradle_test:
          name: Unit test
      - docker/hadolint:
          name: Lint Dockerfile
          dockerfiles: Dockerfile
      - docker/publish:
          name: Build image
          deploy: false
          image: bsstudio/bss-web-admin-backend
          registry: ghcr.io
          tag: latest
          use-buildkit: true
          use-docker-credentials-store: true
      - fork_join:
          name: Fork join build
          requires:
            - Lint
            - Coverage verification
            - Build boot jar
            - Unit test
            - Build image
            - Lint Dockerfile
      - docker/publish:
          name: Publish image
          deploy: true
          image: bsstudio/bss-web-admin-backend
          registry: ghcr.io
          tag: latest
          use-buildkit: true
          use-docker-credentials-store: true
          requires:
            - Fork join build
          filters:
            branches:
              only: main
