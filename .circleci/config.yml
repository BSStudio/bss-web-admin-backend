version: 2.1
orbs: 
  codecov: codecov/codecov@3.2.5
  gradle: circleci/gradle@3.0.0
  docker: circleci/docker@2.2.0
executors:
  jdk:
    docker:
      - image: cimg/openjdk:17.0.7
jobs:
  gradle_test:
    executor: jdk
    steps:
      - checkout
      - gradle/with_cache:
          steps:
            - run: ./gradlew test --parallel
      - gradle/collect_test_results:
          reports_path: server/web/build/reports/
          test_results_path: server/web/build/test-results/
      - gradle/collect_test_results:
          reports_path: server/service/build/reports/
          test_results_path: server/service/build/test-results/
      - codecov/upload
  fork_join:
    docker:
      - image: alpine:latest
    steps:
      - run: echo "Fork!"
workflows:
  Build app:
    jobs:
      - gradle/run:
          name: Lint
          command: ktlintCheck --parallel
          deps_checksum_file: build.gradle.kts
          executor: jdk
      - gradle/run:
          name: Coverage
          command: jacocoTestCoverageVerification --parallel
          deps_checksum_file: build.gradle.kts
          executor: jdk
      - gradle/run:
          name: Build boot jar
          command: bootJar --parallel
          deps_checksum_file: build.gradle.kts
          executor: jdk
      - gradle/run:
          name: Build boot war
          command: bootWar --parallel
          deps_checksum_file: build.gradle.kts
          executor: jdk
      - gradle_test:
          name: Unit test
      - docker/hadolint:
          name: Lint Dockerfiles
          dockerfiles: Dockerfile:war.Dockerfile
      - docker/publish:
          name: "Build image: jar"
          deploy: false
          image: bsstudio/bss-web-admin-backend
          registry: ghcr.io
          tag: latest
          use-buildkit: true
          use-docker-credentials-store: true
      - docker/publish:
          name: "Build image: war"
          deploy: false
          dockerfile: war.Dockerfile
          image: bsstudio/bss-web-admin-backend
          registry: ghcr.io
          tag: war
          use-buildkit: true
          use-docker-credentials-store: true
      - fork_join:
          name: Fork join build
          requires:
            - Lint
            - Coverage
            - Build boot jar
            - Build boot war
            - Lint integration test
            - Unit test
            - "Build image: jar"
            - "Build image: war"
      - docker/publish:
          name: "Publish image: jar"
          deploy: true
          image: bsstudio/bss-web-admin-backend
          registry: ghcr.io
          tag: latest
          use-buildkit: true
          use-docker-credentials-store: true
          requires:
            - Fork join build
          filters:
            branches:
              only: main
      - docker/publish:
          name: "Publish image: war"
          deploy: true
          dockerfile: war.Dockerfile
          image: bsstudio/bss-web-admin-backend
          registry: ghcr.io
          tag: war
          use-buildkit: true
          use-docker-credentials-store: true
          requires:
            - Fork join build
          filters:
            branches:
              only: main
