version: 2.1
orbs: 
  codecov: codecov/codecov@3.2.4
  node: circleci/node@5.0.3
  gradle: circleci/gradle@3.0.0
  docker: circleci/docker@2.2.0
executors:
  jdk:
    docker:
      - image: cimg/openjdk:17.0.5
  node:
    machine:
      image: ubuntu-2204:2022.10.2
jobs:
  lint:
    executor: jdk
    steps:
      - checkout
      - gradle/with_cache:
          steps:
            - run: ./gradlew ktlintCheck --parallel
  coverage:
    executor: jdk
    steps:
      - checkout
      - gradle/with_cache:
          steps:
            - run: ./gradlew jacocoTestCoverageVerification --parallel
  bootJar:
    executor: jdk
    steps:
      - checkout
      - gradle/with_cache:
          steps:
            - run: ./gradlew bootJar --parallel
  bootWar:
    executor: jdk
    steps:
      - checkout
      - gradle/with_cache:
          steps:
            - run: ./gradlew bootWar --parallel
  lint_integration_test:
    executor: node
    steps:
      - checkout
      - node/install-packages:
          app-dir: ~/project/integration
      - run:
          command: npm run lint
          working_directory: ~/project/integration
  integration_test:
    executor: node
    steps:
      - checkout
      - node/install-packages:
          app-dir: ~/project/integration
      - run:
          command: npm run test:ci -- --testTimeout << parameters.timeout >>
          working_directory: ~/project/integration
          environment:
            DOCKER_COMPOSE_FILE_NAME: << parameters.compose_files >>
      - store_test_results:
          path: ~/project/integration/junit.xml
    parameters:
      timeout:
        type: integer
        default: 5000
      compose_files:
        type: string
        default: docker-compose.yml,docker-compose.ci.yml
  gradle_test:
    executor: jdk
    steps:
      - checkout
      - gradle/with_cache:
          steps:
            - run: ./gradlew test --parallel
      - gradle/collect_test_results:
          reports_path: server/web/build/reports/
          test_results_path: server/web/build/test-results/
      - gradle/collect_test_results:
          reports_path: server/service/build/reports/
          test_results_path: server/service/build/test-results/
      - codecov/upload
  docker_publish:
    executor: docker/machine
    steps:
      - checkout
      - docker/check:
          registry: ghcr.io
      - docker/build:
          registry: ghcr.io
          image: bsstudio/bss-web-admin-backend
          tag: $CIRCLE_SHA1,latest
          use-buildkit: true
      - docker/push:
          registry: ghcr.io
          image: bsstudio/bss-web-admin-backend
          tag: $CIRCLE_SHA1,latest
workflows:
  app:
    jobs:
      - lint
      - coverage
      - bootJar
      - bootWar
      - lint_integration_test
      - gradle_test
      - integration_test
      - integration_test:
          timeout: 20000
          compose_files: "docker-compose.yml,docker-compose.war.yml,docker-compose.ci.yml"
      - docker/hadolint:
          dockerfiles: Dockerfile:war.Dockerfile
      - docker_publish
