version: 2.1
orbs: 
  codecov: codecov/codecov@3.2.4
  node: circleci/node@5.0.3
  gradle: circleci/gradle@3.0.0
  docker: circleci/docker@2.2.0
executors:
  jdk:
    docker:
      - image: cimg/openjdk:17.0.5
  node:
    machine:
      image: ubuntu-2204:2022.10.2
jobs:
  integration_test:
    executor: node
    steps:
      - checkout
      - node/install-packages:
          app-dir: ~/project/integration
      - run:
          command: npm run test:ci -- --testTimeout << parameters.timeout >>
          working_directory: ~/project/integration
          environment:
            DOCKER_COMPOSE_FILE_NAME: << parameters.compose_files >>
      - store_test_results:
          path: ~/project/integration/junit.xml
    parameters:
      timeout:
        type: integer
        default: 5000
      compose_files:
        type: string
        default: docker-compose.yml,docker-compose.ci.yml
  gradle_test:
    executor: jdk
    steps:
      - checkout
      - gradle/with_cache:
          steps:
            - run: ./gradlew test --parallel
      - gradle/collect_test_results:
          reports_path: server/web/build/reports/
          test_results_path: server/web/build/test-results/
      - gradle/collect_test_results:
          reports_path: server/service/build/reports/
          test_results_path: server/service/build/test-results/
      - codecov/upload
  docker_publish:
    executor: docker/machine
    steps:
      - checkout
      - docker/check:
          registry: ghcr.io
          use-docker-credentials-store: true
      - docker/build:
          registry: ghcr.io
          image: bsstudio/bss-web-admin-backend
          tag: latest
          use-buildkit: true
      - docker/push:
          registry: ghcr.io
          image: bsstudio/bss-web-admin-backend
          tag: latest
  docker_publish_war:
    executor: docker/machine
    steps:
      - checkout
      - docker/check:
          registry: ghcr.io
          use-docker-credentials-store: true
      - docker/build:
          registry: ghcr.io
          image: bsstudio/bss-web-admin-backend
          dockerfile: war.Dockerfile
          tag: war
          use-buildkit: true
      - docker/push:
          registry: ghcr.io
          image: bsstudio/bss-web-admin-backend
          tag: war
workflows:
  app:
    jobs:
      - gradle/run:
          name: Lint
          command: ktlintCheck --parallel
          deps_checksum_file: build.gradle.kts
          executor: jdk
      - gradle/run:
          name: Coverage
          command: jacocoTestCoverageVerification --parallel
          deps_checksum_file: build.gradle.kts
          executor: jdk
      - gradle/run:
          name: Build boot jar
          command: bootJar --parallel
          deps_checksum_file: build.gradle.kts
          executor: jdk
      - gradle/run:
          name: Build boot war
          command: bootWar --parallel
          deps_checksum_file: build.gradle.kts
          executor: jdk
      - node/run:
          name: Lint integration test
          app-dir: ~/project/integration
          npm-run: lint
          version: 18.12.1
      - gradle_test:
          name: Unit test
      - integration_test:
          name: "Integration test: jar"
      - integration_test:
          name: "Integration test: war"
          timeout: 20000
          compose_files: "docker-compose.yml,docker-compose.war.yml,docker-compose.ci.yml"
      - docker/hadolint:
          name: Lint Dockerfiles
          dockerfiles: Dockerfile:war.Dockerfile
      - docker_publish:
          name: Publish Docker jar image
          requires:
            - Lint
            - Coverage
            - Build boot jar
            - Build boot war
            - Lint integration test
            - Unit test
            - "Integration test: jar"
            - "Integration test: war"
            - Lint Dockerfiles
          #filters:
          #  branches:
          #    only: main
      - docker_publish_war:
          name: Publish Docker war image
          requires:
            - Lint
            - Coverage
            - Build boot jar
            - Build boot war
            - Lint integration test
            - Unit test
            - "Integration test: jar"
            - "Integration test: war"
            - Lint Dockerfiles
          #filters:
          #  branches:
          #    only: main
