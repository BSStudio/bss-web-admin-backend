version: "3.9"
services:
  postgres:
    image: "postgres:16.0-alpine3.18"
    environment:
      POSTGRES_PASSWORD: "postgres"
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: "pg_isready -q -U postgres"
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  influx:
    image: "influxdb:2.7.1-alpine"
    ports:
      - "127.0.0.1:8086:8086"
    healthcheck:
      test: "influx ping"
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    environment:
      DOCKER_INFLUXDB_INIT_MODE: "setup"
      DOCKER_INFLUXDB_INIT_USERNAME: "user"
      DOCKER_INFLUXDB_INIT_PASSWORD: "password"
      DOCKER_INFLUXDB_INIT_ORG: "org"
      DOCKER_INFLUXDB_INIT_BUCKET: "bucket"
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: "token"
  mock-file-api:
    image: "wiremock/wiremock:2.35.0-alpine"
    ports:
      - "127.0.0.1:8888:8080"
    healthcheck:
      test: "wget --no-verbose --tries=1 --spider http://localhost:8080/__admin/docs || exit 1"
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - "./stubs:/home/wiremock/mappings"
