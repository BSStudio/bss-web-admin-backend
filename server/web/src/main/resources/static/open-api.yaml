openapi: 3.0.0
info:
  title: BSS Web admin API
  description: BSS Web admin API
  version: 1.0.0
  contact:
    name: Bence Csik
    url: https://github.com/csikb
servers:
  - description: "Local"
    url: /
  - description: "Integration"
    url: https://dev-admin.bsstudio.hu
  - description: "Production"
    url: https://admin.bsstudio.hu
tags:
  - name: Member
    description: "REST operations for members"
  - name: Video
    description: "REST operations for videos"
  - name: VideoCrew
    description: "REST operations for video crews"
  - name: Event
    description: "REST operations for events"
  - name: EventVideo
    description: "REST operations for event videos"
  - name: Metrics
    description: "REST operations for metrics"
paths:
  /api/v1/member:
    get:
      operationId: "getAllMembers"
      summary: "Read all member"
      description: "Read all member"
      tags:
        - Member
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Member'
    post:
      operationId: "createMember"
      summary: "Create member"
      description: "Create member"
      tags:
        - Member
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMember'
      responses:
        "201":
          description: "Created"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
  /api/v1/member/{memberId}:
    put:
      operationId: "updateMember"
      summary: "Update member"
      description: "Update member"
      tags:
        - Member
      parameters:
        - name: memberId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMember'
      responses:
        "200":
          description: "Created"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
    get:
      operationId: "getMemberById"
      summary: "Read one member"
      description: "Read one member"
      tags:
        - Member
      parameters:
        - name: memberId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: "Ok"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
    delete:
      operationId: "removeMember"
      summary: "Delete member"
      description: "Delete member"
      tags:
        - Member
      parameters:
        - name: memberId
          in: path
          required: true
          explode: false
          schema:
            type: string
      responses:
        "200":
          description: "OK"
  /api/v1/video:
    get:
      operationId: "getAllVideos"
      summary: "Read all video (paginated)"
      description: "Read all video (paginated)"
      tags:
        - Video
      parameters:
        - name: size
          in: query
          required: false
          schema:
            type: integer
        - name: page
          in: query
          required: false
          schema:
            type: integer
        - name: sort
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/Page"
                  - type: object
                    properties:
                      content:
                        type: array
                        items:
                          $ref: "#/components/schemas/Video"
    post:
      operationId: "createVideo"
      summary: "Create video"
      description: "Create video"
      tags:
        - Video
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateVideo'
      responses:
        "201":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Video'
  /api/v1/video/visible:
    put:
      operationId: "changeVideoVisibility"
      summary: "Change video visibility"
      description: "Change video visibility"
      tags:
        - Video
      parameters:
        - name: videoIds
          in: query
          required: true
          explode: false
          schema:
            type: array
            items:
              type: string
        - name: visible
          description: Defaults to false if no value was provided
          in: query
          schema:
            type: boolean
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /api/v1/video/{videoId}:
    put:
      operationId: "updateVideo"
      summary: "Update video"
      description: "Update video"
      tags:
        - Video
      parameters:
        - name: videoId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateVideo'
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailedVideo'
    get:
      operationId: "getVideo"
      summary: "Read one video"
      description: "Read one video"
      tags:
        - Video
      parameters:
        - name: videoId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailedVideo'
    delete:
      operationId: "deleteVideo"
      summary: "Delete video"
      description: "Delete video"
      tags:
        - Video
      parameters:
        - name: videoId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /api/v1/videoCrew:
    put:
      operationId: "addPosition"
      summary: "Add position with member to the video"
      description: "Add position with member to the video"
      tags:
        - VideoCrew
      parameters:
        - name: videoId
          in: query
          required: true
          schema:
            type: string
        - name: position
          in: query
          required: true
          schema:
            type: string
        - name: memberId
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailedVideo'
        "404":
          description: "Not found"
    delete:
      operationId: "removePosition"
      summary: "Delete position with member to the video"
      description: "Delete position with member to the video"
      tags:
        - VideoCrew
      parameters:
        - name: videoId
          in: query
          required: true
          schema:
            type: string
        - name: position
          in: query
          required: true
          schema:
            type: string
        - name: memberId
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailedVideo'
        "404":
          description: "Not found"
  /api/v1/event:
    get:
      operationId: "findAllEvent"
      summary: "Read all event"
      description: "Read all event"
      tags:
        - Event
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Event"
    post:
      operationId: "createEvent"
      summary: "Create event"
      description: "Create event"
      tags:
        - Event
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateEvent"
      responses:
        "201":
          description: "Created"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Event"
  /api/v1/event/{eventId}:
    get:
      operationId: "findEventById"
      summary: "Read one event"
      description: "Read one event"
      tags:
        - Event
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DetailedEvent"
    put:
      operationId: "updateEvent"
      summary: "Update event"
      description: "Update event"
      tags:
        - Event
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DetailedEvent"
    delete:
      operationId: "deleteEvent"
      summary: "Delete event"
      description: "Delete event"
      tags:
        - Event
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: "OK"
  /api/v1/eventVideo:
    put:
      operationId: "addVideoToEvent"
      summary: "Add video to event"
      description: "Add video to event"
      tags:
        - EventVideo
      parameters:
        - name: eventId
          in: query
          required: true
          schema:
            type: string
            format: uuid
        - name: videoId
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Event"
    delete:
      operationId: "removeVideoFromEvent"
      summary: "Delete video from event"
      description: "Delete video from event"
      tags:
        - EventVideo
      parameters:
        - name: eventId
          in: query
          required: true
          schema:
            type: string
            format: uuid
        - name: videoId
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DetailedEvent"
  /api/v1/metrics:
    get:
      operationId: "getMetrics"
      summary: "Read metrics"
      description: "Read metrics"
      tags:
        - Metrics
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BssMetrics"
security:
  - basicAuth: []
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  schemas:
    Sort:
      type: object
      properties:
        empty:
          type: boolean
        sorted:
          type: boolean
        unsorted:
          type: boolean
    Pageable:
      type: object
      properties:
        offset:
          type: integer
        pageNumber:
          type: integer
        pageSize:
          type: integer
        paged:
          type: boolean
        sort:
          $ref: "#/components/schemas/Sort"
    Page:
      type: object
      properties:
        empty:
          type: boolean
        first:
          type: boolean
        last:
          type: boolean
        number:
          type: integer
        numberOfElements:
          type: integer
        pageable:
          $ref: "#/components/schemas/Pageable"
        size:
          type: integer
        sort:
          $ref: "#/components/schemas/Sort"
        totalElements:
          type: integer
        totalPages:
          type: integer
    Status:
      type: string
      nullable: false
      required: true
      enum:
        - ALUMNI
        - ACTIVE_ALUMNI
        - MEMBER
        - MEMBER_CANDIDATE
        - MEMBER_CANDIDATE_CANDIDATE
    CreateMember:
      type: object
      properties:
        url:
          type: string
          nullable: false
          required: true
        name:
          type: string
          nullable: false
          required: true
    UpdateMember:
      allOf:
        - $ref: '#/components/schemas/CreateMember'
        - type: object
          properties:
            nickname:
              type: string
              nullable: false
              required: true
            description:
              type: string
              nullable: false
              required: true
            joinedAt:
              type: string
              nullable: false
              required: true
            role:
              type: string
              nullable: false
              required: true
            status:
              $ref: '#/components/schemas/Status'
              # Status is not null by default
              # status is required by default
            archived:
              type: boolean
              nullable: false
              required: true
    Member:
      allOf:
        - type: object
          properties:
            id:
              type: string
              format: uuid
              nullable: false
        - $ref: '#/components/schemas/UpdateMember'
    CreateVideo:
      type: object
      properties:
        title:
          type: string
          nullable: false
    UpdateVideo:
      type: object
      properties:
        urls:
          type: array
          items:
            type: string
          nullable: false
        title:
          type: string
          nullable: false
        description:
          type: string
          nullable: false
        shootingDateStart:
          type: string
          format: date
          nullable: false
        shootingDateEnd:
          type: string
          format: date
          nullable: false
        labels:
          type: array
          items:
            type: string
          nullable: false
        visible:
          type: boolean
          nullable: false
        archived:
          type: boolean
          nullable: false
    Video:
      type: object
      properties:
        id:
          type: string
          nullable: false
        urls:
          type: array
          items:
            type: string
          nullable: false
        title:
          type: string
          nullable: false
        uploadedAt:
          type: string
          format: date
          nullable: false
        visible:
          type: boolean
          nullable: false
    DetailedVideo:
      allOf:
        - $ref: '#/components/schemas/Video'
        - type: object
          properties:
            description:
              type: string
              nullable: false
            crew:
              type: array
              items:
                $ref: "#/components/schemas/VideoCrew"
    VideoCrew:
      type: object
      properties:
        position:
          type: string
        videoId:
          type: string
          format: uuid
        member:
          type: object
          properties:
            id:
              type: string
              format: uuid
            name:
              type: string
              format: uuid
    CreateEvent:
      type: object
      properties:
        url:
          type: string
        title:
          type: string
    DetailedEvent:
      type: object
      properties:
        id:
          type: string
          format: uuid
        url:
          type: string
        title:
          type: string
        description:
          type: string
        date:
          type: string
          format: date
        visible:
          type: boolean
        videos:
          type: array
          items:
            $ref: "#/components/schemas/Video"
    Event:
      type: object
      properties:
        id:
          type: string
          format: uuid
        url:
          type: string
        title:
          type: string
        description:
          type: string
        date:
          type: string
          format: date
        visible:
          type: boolean
    BssMetrics:
      type: object
      properties:
        videoCount:
          type: integer
        eventCount:
          type: integer
        memberCount:
          type: integer
