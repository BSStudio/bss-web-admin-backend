name: docker.yml
on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
 lint:
   name: Lint Dockerfile
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
     - uses: hadolint/hadolint-action@54c9adbab1582c2ef04b2016b760714a4bfde3cf # v3.1.0